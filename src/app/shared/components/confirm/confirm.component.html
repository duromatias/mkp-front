<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button class="borderRadius" color="primary" (click)="clickReject()">Cancelar</button>
    <button mat-button class="borderRadius" color="primary" (click)="clickConfirm()">Confirmar</button>
</div>
