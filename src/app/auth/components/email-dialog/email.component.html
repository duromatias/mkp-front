<div mat-dialog-content style="max-width: 511px;">
  <p>Ya sos usuario de Decréditos, ingresá con el mismo usuario y contraseña.</p>
</div>
<div mat-dialog-actions fxLayout="column" fxLayoutAlign="space-around center" >
    <button mat-raised-button class="borderRadius" color="primary"  (click)="clickConfirm()">Ingresar</button>
    <button mat-button class="cancel-button borderRadius" color="primary" (click)="clickReject()">Cancelar</button>
</div>
