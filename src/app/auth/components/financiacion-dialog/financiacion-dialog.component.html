<div mat-dialog-content style="max-width: 511px;">
    <p>Para poder realizar ventas con financiación deberá completar el registro en la web agencias.</p>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center" >
      <button mat-raised-button class="borderRadius" color="primary"  (click)="clickConfirm()">Completar el registro</button>
      <button mat-button class="cancel-button borderRadius" color="primary" (click)="clickReject()">Cancelar</button>
  </div>
